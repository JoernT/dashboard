<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <!-- ########################### this div is used as inline space for applications #################### -->
    <div id="splash"/>
    <div id="inlineAppArea">
        <img src="resources/images/close_exit.png" width="32" height="32" id="inlineClose"/>
        <div id="inlineAppTitle"/>
        <div id="inlineApp"/>
    </div>
    <div id="status"><!-- Status messages --></div>
    <ul id="appList" dojoType="dojo.dnd.Source" class="container">
        <li id="existIcon" class="twoColumn">
            <div id="existIconFront">
                <div id="logo"/>
                <button id="repoConfigIcon">
                    <img src="resources/images/config-gear.png"/>
                </button>
                <!--span id="addUploadIcons">
                    <button id="addAppIcon">
                        <img src="resources/images/plusss.png" alt="Add xar" title="upload a xar"/>
                    </button>
                </span-->
            </div>
            <div id="existIconBack">
                <div class="configuration">
                    <form action="" data-dojo-type="dijit.form.Form">
                        <label for="repo-url">Public Repository URL:</label>
                        <input id="repo-url" type="text" name="repo-url" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props="regExp:'(http|ftp|https):\/\/.*', required:true, invalidMessage:'Invalid URI.'" style="width: 100%;" value="http://demo.exist-db.org/exist/apps/public-repo/public/apps.xml"/>
                    </form>
                </div>
            </div>
        </li>
    </ul>
    <div id="actionDialog" data-dojo-type="dijit.Dialog" title="Installing Application"/>
    <div id="uploadDialog" data-dojo-type="dijit.Dialog" title="Upload Package">
        <div id="package_upload">
            <p>Drop one or more .xar files here or click on the button below.</p>
            <form class="file_upload" action="modules/install.xql" method="POST" enctype="multipart/form-data">
                <div class="file_upload_body">
                    <input type="file" name="uploadedfiles[]" multiple="multiple"/>
                    <input type="hidden" name="server-url" value="http://demo.exist-db.org/apps/public-repo"/>
                    <button>Upload</button>
                    <div class="file_upload_label">Upload</div>
                </div>
            </form>
            <div class="progress" style="opacity: 0;">
                <div class="bar" style="width: 0%;">Uploading</div>
            </div>
            <table id="package-files"/>
        </div>
        <!--form method="post" action="modules/install.xql" id="upload-form" enctype="multipart/form-data">
            <input type="hidden" name="server-url" value="http://demo.exist-db.org/apps/public-repo"/>
            <input id="uploader" name="uploadedfile" multiple="false" type="file" data-dojo-type="dojox.form.Uploader" label="Click to select .xar package"/>
            <input type="submit" label="Submit" data-dojo-type="dijit.form.Button"/>
            <div id="files" data-dojo-type="dojox.form.uploader.FileList" uploaderId="uploader"/>
        </form-->
    </div>
</div>
