<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <title>existdb-dashboard</title>
    <base href="/exist/apps/dashboard3/"/>

    <script src="assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"> </script>
    <script src="assets/web-animations-js/web-animations.min.js"> </script>
    <script src="assets/animejs/lib/anime.min.js"> </script>

    <script type="module">
        import './src/existdb-dashboard.js';
        import './src/existdb-login.js';
        import './src/existdb-theme-switcher.js';
        import './assets/@polymer/paper-styles/color.js';
        import './assets/@polymer/iron-icons/iron-icons.js';
        import './assets/@polymer/iron-icon/iron-icon.js';
    </script>

    <link rel="stylesheet" href="resources/styles.css"/>
    <link rel="stylesheet" href="resources/default-theme.css" title="default"/>
    <link rel="alternate stylesheet" href="resources/light-theme.css" title="light"/>
    <link rel="alternate stylesheet" href="resources/amber-theme.css" title="amber"/>
    <link rel="alternate stylesheet" href="resources/blue-theme.css" title="blue"/>
    <link rel="alternate stylesheet" href="resources/dark-theme.css" title="dark"/>
    <link rel="alternate stylesheet" href="resources/pink-theme.css" title="pink"/>
    <link rel="alternate stylesheet" href="resources/indigo-theme.css" title="indigo"/>
    <link rel="alternate stylesheet" href="resources/light-blue-theme.css" title="lightblue"/>
    <link rel="alternate stylesheet" href="resources/cyan-theme.css" title="cyan"/>
    <link rel="alternate stylesheet" href="resources/teal-theme.css" title="teal"/>
    <link rel="alternate stylesheet" href="resources/blue-grey-theme.css" title="bluegrey"/>
    <link rel="alternate stylesheet" href="resources/orange-theme.css" title="orange"/>
    <link rel="alternate stylesheet" href="resources/green-theme.css" title="greeen"/>

    <style type="text/css">

        body{
        }
        existdb-login.login{
            display: inline-block;
            /*width: 120px;*/
            margin-right:30px;
        }
        .appContent{
            width: 100%;
        }

        main > .leaving {
            animation: 1s fadeOut ease-in-out;
        }
        main > .entering {
            animation: 1s fadeIn linear;
        }
        @keyframes fadeOut {
            from {opacity: 1;}
            to {opacity: 0;}
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        iron-pages{
            height: 100%;
        }
    </style>

</head>
<body unresolved="unresolved">
    <existdb-dashboard>
        <existdb-login class="login" slot="login" loginLabel="Sign In" logoutLabel="Sign out" group="dba"></existdb-login>
        <main></main>
    </existdb-dashboard>
    <existdb-theme-switcher style="display: none;"></existdb-theme-switcher>

</body>
</html>
