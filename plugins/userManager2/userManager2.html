<?xml version="1.0" encoding="UTF-8"?>
<div class="userManager2 inline-app" style="width: 100%; height: 100%;">
    <div id="userManager2stack" data-dojo-type="dijit.layout.StackContainer" data-dojo-id="myStackContainer" style="width: 100%; height: 100%;">
        <div id="userGroupPage" data-dojo-type="dijit.layout.ContentPane">
            <div class="userManager2Tabs" data-dojo-type="dijit.layout.TabContainer" style="width: 100%; height: 100%;">
                <div title="Users" data-dojo-type="dijit.layout.ContentPane">
                    <div class="userManager-list">
                        <div class="toolbar" data-dojo-type="dijit.Toolbar">
                            <button class="refreshUsers" data-dojo-type="dijit.form.Button">Refresh</button>
                        </div>
                        <div id="userManager-grid-container">
                            <div data-dojo-type="dijit.Menu" id="userManager-grid-Menu" style="display:none;">
                                <div data-dojo-type="dijit.MenuItem" id="newUserItem">New User...</div>
                                <div data-dojo-type="dijit.MenuItem" id="editUserItem" disabled="true">Edit User...</div>
                                <div data-dojo-type="dijit.MenuItem" id="removeUserItem" disabled="true">Remove User</div>
                            </div>
                        </div>
                    </div>
                    <div class="actionButtons">
                        <button id="uCloseButton" data-dojo-type="dijit.form.Button">Close</button>
                        <button id="createUser" data-dojo-type="dijit.form.Button">Create</button>
                    </div>
                </div>
                <div title="Groups" data-dojo-type="dijit.layout.ContentPane">
                    <div class="groupManager-list">
                        <div class="toolbar" data-dojo-type="dijit.Toolbar">
                            <button class="refreshGroups" data-dojo-type="dijit.form.Button">Refresh</button>
                        </div>
                        <div id="groupManager-grid-container">
                            <div data-dojo-type="dijit.Menu" id="groupManager-grid-Menu" style="display:none;">
                                <div data-dojo-type="dijit.MenuItem" id="newGroupItem">New Group...</div>
                                <div data-dojo-type="dijit.MenuItem" id="editGroupItem" disabled="true">Edit Group...</div>
                                <div data-dojo-type="dijit.MenuItem" id="removeGroupItem" disabled="true">Remove Group</div>
                            </div>
                        </div>
                    </div>
                    <div class="actionButtons">
                        <button id="gCloseButton" data-dojo-type="dijit.form.Button">Close</button>
                        <button id="createGroup" data-dojo-type="dijit.form.Button">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="newUserPage" data-dojo-type="dijit.layout.ContentPane">
            <form id="newUser-form" action="" data-dojo-type="dijit.form.Form">
                <fieldset>
                    <div>
                        <span>
                            <label for="username">User name:</label>
                        </span>
                        <span>
                            <input type="text" name="username" value="" data-dojo-type="dijit.form.TextBox" data-dojo-props="trim:true" id="username"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="fullName">Full name:</label>
                        </span>
                        <span>
                            <input type="text" name="fullName" value="" data-dojo-type="dijit.form.TextBox" data-dojo-props="trim:true" id="fullName"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="userdescription">Description:</label>
                        </span>
                        <span>
                            <input type="text" name="userdescription" value="" data-dojo-type="dijit.form.TextBox" data-dojo-props="trim:true" id="userdescription"/>
                        </span>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <span>
                            <label for="password">Password:</label>
                        </span>
                        <span>
                            <input type="password" name="password" value="" data-dojo-type="dijit.form.TextBox" data-dojo-props="trim:true" id="password"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="userPasswordRepeat">Confirm password:</label>
                        </span>
                        <span>
                            <input type="password" name="passwordRepeat" value="" data-dojo-type="dijit.form.TextBox" data-dojo-props="trim:true" id="passwordRepeat"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="disabled">Account is disabled:</label>
                        </span>
                        <span>
                            <input name="disabled" data-dojo-type="dijit.form.CheckBox" value="true" id="disabled"/>
                        </span>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <span>
                            <label for="umask">umask:</label>
                        </span>
                        <span>
                            <input name="umask" data-dojo-type="dijit.form.NumberSpinner" value="022" data-dojo-props="smallDelta:1, largeDelta:4, constraints:{min:0, max:777, places:0}" id="umask"/>
                        </span>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <span>
                            <label for="personalGroup">Create personal user group:</label>
                        </span>
                        <span>
                            <input name="personalGroup" data-dojo-type="dijit.form.CheckBox" value="true" checked="checked" id="personalGroup"/>
                        </span>
                    </div>
                    <div>
                        <div class="availableGroupsContainer">
                            <div>
                                <label for="availableGroups">Available Groups:</label>
                            </div>
                            <div>
                                <select data-dojo-type="dijit.form.MultiSelect" id="availableGroups" name="availableGroups" size="10"/>
                            </div>
                        </div>
                        <div class="groupMembershipActionsContainer">
                            <button class="switch" id="switchRight" data-dojo-type="dijit.form.Button">--&gt;</button>
                            <button class="switch" id="switchLeft" data-dojo-type="dijit.form.Button">&lt;--</button>
                        </div>
                        <div class="memberOfGroupsContainer">
                            <div>
                                <label for="availableGroups">Member of Groups:</label>
                            </div>
                            <div>
                                <select data-dojo-type="dijit.form.MultiSelect" id="memberOfGroups" name="memberOfGroups" size="10"/>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="actionButtons">
                    <button id="closeNewUser" data-dojo-type="dijit.form.Button">Close</button>
                    <button id="createNewUser" data-dojo-type="dijit.form.Button">Create</button>
                    <button id="saveEditedUser" data-dojo-type="dijit.form.Button">Save</button>
                </div>
            </form>
        </div>
        <div id="newGroupPage" data-dojo-type="dijit.layout.ContentPane">
            <form id="newGroup-form" action="" data-dojo-type="dijit.form.Form">
                <fieldset>
                    <div>
                        <span>
                            <label for="groupname">Group name:</label>
                        </span>
                        <span>
                            <input type="text" name="groupname" value="" data-dojo-type="dijit.form.TextBox" data-dojo-props="trim:true" id="groupname"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="groupdescription">Description:</label>
                        </span>
                        <span>
                            <input type="text" name="groupdescription" value="" data-dojo-type="dijit.form.TextBox" data-dojo-props="trim:true" id="groupdescription"/>
                        </span>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <div>
                            <label for="groupmembers">Group Members:</label>
                        </div>
                        <div id="groupMembers-grid-container">
                            <div data-dojo-type="dijit.Menu" id="groupMembers-grid-Menu" style="display:none;">
                                <div data-dojo-type="dijit.MenuItem" id="newGroupMemberItem">Add Group Member...</div>
                                <div data-dojo-type="dijit.MenuItem" id="groupManagerItem" disabled="true">Group Manager</div>
                                <div data-dojo-type="dijit.MenuItem" id="removeGroupMemberItem" disabled="true">Remove Group Member</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button id="addGroupMember" data-dojo-type="dijit.form.Button">Add Group Member...</button>
                    </div>
                </fieldset>
                <div class="actionButtons">
                    <button id="closeNewGroup" data-dojo-type="dijit.form.Button">Close</button>
                    <button id="createNewGroup" data-dojo-type="dijit.form.Button">Create</button>
                    <button id="saveEditedGroup" data-dojo-type="dijit.form.Button">Save</button>
                </div>
            </form>
        </div>
        <div id="addUserToGroupPage" data-dojo-type="dijit.layout.ContentPane">
            <form id="addUserToGroup-form" action="" data-dojo-type="dijit.form.Form">
                <fieldset>
                    <div>
                        <span>
                            <label for="newgroupmember">User:</label>
                        </span>
                        <span>
                            <select data-dojo-type="dijit.form.ComboBox" id="newgroupmember" name="newgroupmember">
                            </select>
                        </span>
                    </div>
                </fieldset>
                <div class="actionButtons">
                    <button id="cancelAddUserToGroup" data-dojo-type="dijit.form.Button">Cancel</button>
                    <button id="addUserToGroup" data-dojo-type="dijit.form.Button">Ok</button>
                </div>
            </form>
        </div>
    </div>
</div>
