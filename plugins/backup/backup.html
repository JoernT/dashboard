<?xml version="1.0" encoding="UTF-8"?>
<div class="inline-app backup">
    <div class="toolbar" data-dojo-type="dijit.Toolbar">
        <button class="refresh" data-dojo-type="dijit.form.Button" title="Refresh">
            <img src="plugins/backup/images/arrow_refresh.png"/>
        </button>
        <button class="download" data-dojo-type="dijit.form.Button" title="Download">
            <img src="plugins/backup/images/download-32.png"/>
        </button>
    </div>
    <h1>Available DB Backups</h1>
    <div class="backup-list">
        <div id="backup-grid-container"/>
    </div>
    <form id="backup-form" action="" data-dojo-type="dijit.form.Form">
        <input type="checkbox" name="zip" data-dojo-type="dijit.form.CheckBox"/> Zip (Don't use for database with more than 4gb)<br/>
        <input type="checkbox" name="inc" data-dojo-type="dijit.form.CheckBox"/> Incremental<br/>
        <input type="hidden" name="action" value="trigger"/>
        <button type="submit" data-dojo-type="dijit.form.Button">Trigger Backup</button>
        <p class="message" style="opacity: 0;">A backup has been triggered on the server! If it has not been processed immediately,
            it will be created once all write transactions have completed.
        </p>
    </form>
    <div data-dojo-id="backup-standby" data-dojo-type="dojox.widget.Standby" data-dojo-props="target:'backup-form'"/>
</div>
